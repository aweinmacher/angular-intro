<app-dog-editor></app-dog-editor>
<h3>{{title}}</h3>
<ul>
  <li *ngFor="let dog of dogs; let i = index">
    {{i+1}}. {{dog.name | uppercase}} - {{dog.weight}}kgs, born on {{dog.birthDate | date:getFormat(i)}}    
    <input type="button" name="btnShortDate" [value]="dog.toggle ? '+' : '-'" (click)="toggle(i)" />
    <input type="button" name="btnDeleteDog" value="X" (click)="deleteDog(i)" />
  </li>
</ul>
